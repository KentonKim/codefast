<!DOCTYPE html>
<html class="hljs h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFast</title>
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="highlight.min.js"></script>
    <!-- <link rel="script" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"> -->
</head>
<body class="hljs">
    <div id="sidebar" class="prevent-selection">
        <div id="keyboard-wrapper" class="selected-wrapper icon-wrapper">
            <img src="icons/keyboard.svg" alt="keyboard icon" id="keyboard-icon" class="icon">
        </div>
        <div id="info-wrapper" class="icon-wrapper">
            <img src="icons/info.svg" alt="info icon" id="info-icon" class="icon">
        </div>
        <div id="user-wrapper" class="icon-wrapper">
            <img src="icons/user.svg" alt="user icon" id="user-icon" class="icon">
        </div>
        <div id="setting-wrapper" class="icon-wrapper">
            <img src="icons/setting.svg" alt="gear icon for settings" id="setting-icon" class="icon">
        </div>
    </div>

    <main>
        <header class="prevent-selection">
            <div id="tab">
                <div id="timer-tab">
                    <!-- <img src="icons/timer.svg" alt="timer" id="timer-icon" class="icon">  -->
                    timed
                </div>
                <div id="text-tab">
                    <!-- <img src="icons/text.svg" alt="text icon" id="text-icon" class="icon">  -->
                    words
                </div>
            </div>
            <div id="tab-options">
                <div id="timer-options">

                </div>
                <div id="text-options">

                </div>
            </div>
        </header>
        <div id="bank__container">
            <div id="word__bank" class="prevent-selection" tabindex="-1">
                <div id="cursor"></div>
            </div>
        </div>
    </main>
    <script  src="app.js"></script>
</body>

</html>
