<!DOCTYPE html>
<html class="hljs h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeIt.Fast</title>
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="highlight.min.js"></script>
</head>
<body class="hljs">
    <div id="results" class="invisible">
        <div id="wpm">wpm</div>
        <div id="raw-wpm">raw wpm</div>
        <div id="cpm">wpm</div>
        <div id="raw-cpm">raw wpm</div>
        <div id="accuracy">accuracy</div>
    </div>

    <div id="sidebar" class="prevent-selection">
        <a class="" tabindex="2" href="/" onclick="this.blur()" router-link="" title="logo">
            <div id="logo-wrapper" class="icon-wrapper">
                <img src="icons/logo.svg" alt="logo icon" id="logo-icon" class="icon">
            </div>
        </a>

        <a class="" tabindex="2" href="/" onclick="this.blur()" router-link="" title="about">
            <div id="keyboard-wrapper" class="selected-wrapper icon-wrapper">
                <img src="icons/keyboard.svg" alt="keyboard icon" id="keyboard-icon" class="selectable-icon icon">
            </div>
        </a>
        <a class="" tabindex="2" href="about.html" onclick="this.blur()" router-link="" title="about">
            <div id="info-wrapper" class="icon-wrapper">
                <img src="icons/info.svg" alt="info icon" id="info-icon" class="selectable-icon icon">
            </div>
        </a>
        <a class="" tabindex="2" href="login.html" onclick="this.blur()" router-link="" title="settings">
            <div id="user-wrapper" class="icon-wrapper">
                <img src="icons/user.svg" alt="user icon" id="user-icon" class="selectable-icon icon">
            </div>
        </a>
        <a class="" tabindex="2" href="settings.html" onclick="this.blur()" router-link="" title="settings">
            <div id="setting-wrapper" class="icon-wrapper">
                <img src="icons/setting.svg" alt="gear icon for settings" id="setting-icon" class="selectable-icon icon">
            </div>
        </a>
        <a class="" tabindex="2" href="https://github.com/KentonKim/codefast" target="_blank" onclick="this.blur()" router-link="" title="github">
            <div id="github-wrapper" class="icon-wrapper">
                <img src="icons/github.svg" alt="github icon" id="github-icon" class="selectable-icon icon">
            </div>
        </a>
    </div>

    <main>
        <header class="prevent-selection">
            <div id="tab">
                <div id="timer-tab" class="selected-tab">
                    <img src="icons/timer.svg" alt="timer" id="timer-icon" class="icon"> 
                    Timed
                </div>
                <div id="ruler-tab">
                    <img src="icons/ruler.svg" alt="ruler icon" id="ruler-icon" class="icon"> 
                    Length
                </div>
            </div>
            <div id="tab-options">
                <div id="timer-options">
                    <div id="timer1">30</div>
                    <div id="timer2">60</div>
                    <div id="timer3">120</div>
                </div>
                <div id="text-options">
                    <div id="text1">Short</div>
                    <div id="text2">Med</div>
                    <div id="text3">Long</div>
                </div>
            </div>
        </header>
        <div id="bank-container">
            <div id="cursor" class="hidden"></div>
            <div id="word-bank" class="prevent-selection" tabindex="-1">
            </div>
        </div>
        <div id="terminal" class="prevent-selection filled-font">
            <div id="terminal-resizing"></div>
            <div id="terminal-title">
                TERMINAL
            </div>
            <div class="terminal-line">
                C:Users/Guest101> CODE IT.FAST 
            </div>
        </div>
    </main>
    <script  src="app.js"></script>
</body>

</html>
