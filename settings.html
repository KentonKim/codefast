<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <fieldset>
        <legend>Bich</legend>
        <label for="bich-id">fuck</label>
        <input type="text" name="bich" id="bich-id" value="right" placeholder="left">
        <textarea name="text" id="area" cols="20" rows="3">Hello</textarea>
    </fieldset>
    <fieldset>
        <legend>dog selection</legend>
        <select name="dog" id="dog">
                <optgroup label="true">
                <option value="spaniard">spaniard</option>
                <option value="pooodle">pooodle</option>
                <option value="danish">danish</option>
                <option value="chihuahua" selected>chihuahua</option>
                <option value="york terrior">york terrier</option>
            </optgroup>
            <optgroup label="human">
                <option value="rapist">rapist</option>
            </optgroup>
        </select>
    </fieldset>
    <fieldset>
        <legend>dog selection part 2</legend>
        <select name="dog" id="dog" multiple>
                <optgroup label="true">
                <option value="spaniard">spaniard</option>
                <option value="pooodle">pooodle</option>
                <option value="danish">danish</option>
                <option value="chihuahua" selected>chihuahua</option>
                <option value="york terrior">york terrier</option>
            </optgroup>
            <optgroup label="human">
                <option value="rapist">rapist</option>
            </optgroup>
        </select>
    </fieldset>

    <fieldset>
        <legend>movie ticket selecct</legend>
        <input type="radio" name="ticket" id="child" value="child">
        <label for="child">child</label>
        <input type="radio" name="ticket" id="adult" value="adult" checked>
        <label for="adult">adult</label>
        <input type="radio" name="ticket" id="senior" value="senior">
        <label for="senior">fuck</label>
    </fieldset>
    <fieldset>
        <legend>What do you want on your stupid hot dog?</legend>
        <label for="ketchup">ketchup</label>
        <input type="checkbox" name="topping" id="mustard" value="mustard">
        <label for="relish">relish</label>
        <input type="checkbox" name="topping" id="relish" value="relish">
        <label for="onion">onion</label>
        <input type="checkbox" name="topping" id="onion" value="onion">
        <label for="mayo">mayo</label>
        <input type="checkbox" name="topping" id="mayo" value="mayo">
        <label for="sauk">sauk</label>
        <input type="checkbox" name="topping" id="sauk" value="sauk">
    </fieldset>
    <fieldset>
        <legend>newsletter options</legend>
        <input type="checkbox" name="newsletter" id="newsletter" checked>
        <label for="newsletter">send me newsleterr bicch</label>
    </fieldset>
    <fieldset>
        <legend>buttons</legend>
        <button>bich button</button>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
        <button type="button">button</button>
    </fieldset>
</body>
</html>
